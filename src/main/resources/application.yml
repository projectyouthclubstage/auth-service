server:
  port: 8080
  servlet:
      context-path=/auth:
spring:
  profiles: default
  mail:
    default-encoding: UTF-8
    host: ${MAIL_HOST}
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    port: ${MAIL_PORT:587}
    properties:
      mail:
        smtp:
          ssl:
            trust: ${MAIL_HOST}
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false
